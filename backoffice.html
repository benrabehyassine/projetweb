<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une offre de voyage</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px; width: 100%; background-color: red; color: white; border: none; border-radius: 5px; }
        small { display: block; color: grey; }
    </style>
</head>

<body>
    <header>
        <img src="assets/esprit.png" alt="Logo de l'application" height="90">
        <nav>
            <a href="frontoffice.html">Page d'acceuil</a> |
        
        </nav>
    </header>
    <h2 style="text-align:center;">Ajouter une offre de voyage</h2>
    <form id="travelOfferForm">
        <label for="title">Titre </label>
        <input type="text" id="title" name="title" >
        
        
        <label for="destination">Destination </label>
        <input type="text" id="destination" name="destination" pattern="[A-Za-zÀ-ÿ ]{3,}" required>
        
        <label for="departureDate">Date de départ</label>
        <input type="date" id="departureDate" name="departureDate" required>
        
        <label for="returnDate">Date de retour</label>
        <input type="date" id="returnDate" name="returnDate" required>
        
        <label for="price">Prix </label>
        <input type="number" id="price" name="price" min="0" step="0.01" required>
        
        <label for="category">Catégorie</label>
        <select id="category" name="category" required>
            <option value="plage">Plage</option>
            <option value="montagne">Montagne</option>
            <option value="ville">Ville</option>
            <option value="aventure">Aventure</option>
        </select>
        
        <button type="submit">Ajouter l'offre</button>
    </form>
</body>
</html>
